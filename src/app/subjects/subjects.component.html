<div class="container">
  <ion-card *ngFor="let subject of subjects" (click)="goToSubject(subject.id)">
    <img [alt]="subject.name" [src]="subject.imagem" />
    <ion-card-header>
      <ion-card-title>{{subject.name}}</ion-card-title>
    </ion-card-header>
  </ion-card>
  <span *ngIf="subjects.length===0">Sem materias</span>
</div>
