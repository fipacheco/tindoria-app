<ion-header>
  <ion-toolbar>
    <ion-title slot="start">Tindoria</ion-title>
    <ion-button slot="end" fill="clear" (click)="goToHome()">Voltar</ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <img [alt]="nomeDisciplina" [src]="imagemUrl" />
    <ion-card-header>
      <ion-card-title>{{nomeDisciplina}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <span>{{descricao}}</span>
      <ion-button shape="round">Solicitar tutoria</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
