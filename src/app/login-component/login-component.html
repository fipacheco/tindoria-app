<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon name="chevron-back-outline" size="large"></ion-icon>
    </ion-buttons>
    <ion-title>Tindoria</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <div class="header">
      <strong class="capitalize">Login</strong>
      <span>Bem-vindo(a) de volta ao Tindoria.</span>
    </div>
    <ion-textarea
      label="Usuário"
      class="custom"
      shape="round"
      labelPlacement="floating"
      fill="outline"
      placeholder="Usuário"
    ></ion-textarea>
    <ion-textarea
      label="Senha"
      class="custom"
      shape="round"
      labelPlacement="floating"
      fill="outline"
      placeholder="Senha"
    ></ion-textarea>

    <div class="type">
      <ion-checkbox>Aluno</ion-checkbox>
      <ion-checkbox>Tutor</ion-checkbox>
    </div>
    <ion-button shape="round">Entrar</ion-button>
    <ion-button fill="clear" (click)="goToSignUp()">
      <ion-icon slot="start" name="person-outline"></ion-icon>
      Cadastre-se
    </ion-button>
  </div>
</ion-content>
