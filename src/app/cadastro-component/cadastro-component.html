<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon name="chevron-back-outline" size="large"></ion-icon>
    </ion-buttons>
    <ion-title>Tindoria</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <div class="header">
      <strong class="capitalize">Cadastro</strong>
      <span>Bem-vindo ao Tindoria.</span>
    </div>

    <form [formGroup]="signUpForm" (ngSubmit)="signUp()">

      <ion-input
        label="Nome"
        class="custom"
        shape="round"
        labelPlacement="floating"
        fill="outline"
        formControlName="name"
        placeholder="Nome"
      ></ion-input>

      <ion-input
        label="Digite um e-mail válido"
        class="custom"
        shape="round"
        type="email"
        labelPlacement="floating"
        fill="outline"
        formControlName="email"
        placeholder="Digite um e-mail válido"
      ></ion-input>
      
      <ion-input
        class="custom"
        shape="round"
        fill="outline"
        type="password"
        labelPlacement="floating"
        label="Senha"
        formControlName="password"
        placeholder="Senha"
      ></ion-input>

      <ion-input
        class="custom"
        shape="round"
        labelPlacement="floating"
        label="Confirme sua Senha"
        fill="outline"
        type="password"
        formControlName="passwordConfirm"
        placeholder="Confirme sua Senha"
      ></ion-input>

      <div class="type">
        <ion-checkbox
          formControlName="student"
          (ionChange)="onCheckboxChange('student')"
          >Aluno</ion-checkbox
        >
        <ion-checkbox
          formControlName="teacher"
          (ionChange)="onCheckboxChange('teacher')"
          >Tutor</ion-checkbox
        >
      </div>
    </form>
    <ion-button shape="round" type="submit" (click)="signUp()" [disabled]="!enableButton"
      >Cadastrar</ion-button
    >

    <ion-alert
      [isOpen]="isAlertOpen"
      [header]="title"
      [message]="message"
      [buttons]="alertButtons"
    ></ion-alert>
  </div>
</ion-content>
